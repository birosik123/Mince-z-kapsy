name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Umožní spustit ručně kliknutím na GitHubu

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout kódu
        uses: actions/checkout@v4

      - name: Nastavit Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Nastavit Android SDK
        uses: android-actions/setup-android@v3

      - name: Oprávnění pro gradlew
        run: chmod +x ./gradlew

      - name: Sestavit debug APK
        run: ./gradlew assembleDebug --no-daemon

      - name: Nahrát APK jako artifact
        uses: actions/upload-artifact@v4
        with:
          name: MincezKapsy-APK
          path: app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30
